<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login:appclickict academy</title>
    <link rel="stylesheet" href="applick.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="parent-container">
        <div class="login-info">
            <img src="https://appclick.ng/portal/uploads/school_content/admin_logo/1692202493-89741823864dcf5fd4617b!appclick-academy-logo-best-tech-training-center-in-ibadan-lagos-nigeria (1).png" alt="logo" class="logo">
            <h3>user login</h3>
            <form >
                <div class="user-cont">
               <input type="text" name="username" id="username" placeholder="username"> 
               <i class="fa-solid fa-envelope"></i>
               </div>
               <div class="pass-cont">
               <input type="password" name="password" id="password" placeholder="password">
               <i class="fa-solid fa-lock"></i>
            </div>
               <div class="btn-cont">
                <button>sign in</button> </div>
                <div class="f">
                <i class="fa-solid fa-key"></i>
                <a href="#">Forgot password</a></div>
            </form>
        </div>
        <div class="img">
    </div>
</body>
</html>
